{% extends 'layout.html' %}
{% block content %}    
<div class="col-md-4 offset-md-4">
    <div class="card-body p-5" style="background-color: #121212;">
        <h1>Create a password</h1>
        <form method="POST"> {% csrf_token %}
            <p>{{form.platform}}</p>
            <p>{{form.password}}</p>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>
{% endblock content %}
